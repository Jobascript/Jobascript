<div>
  <div class="job-filter-wrapper">
    <div class="form-group has-feedback">
      <label class="control-label" for="inputSuccess4"></label>
      <input type="text" class="form-control bg-black b--dark-gray" id="inputSuccess4" placeholder="Filter by Job Title" ng-model='jobSearch'>
    </div>
  </div>
  <div ng-if='!jobs.length'>
    Sorry! There are no job listing for {{currentCompany.display_name}} at this time. Please check again soon!
  </div>
  <div class='job-wrapper' ng-class="{'jbs-job--expand': job.expand}" ng-repeat="job in jobs | filter: {title: jobSearch}">
    <div class="cf">
      <h4 class='job-title clickable w-80 truncate fl' ng-click="job.expand = !job.expand">{{job.title}}</h4>
      <a class='btn btn-default job-apply' ng-href='{{job.url}}' target='_blank'>Apply</a>
    </div>
    <div class='job-publish'>Posted {{job.created | date: 'medium'}}</div>
    <div class='jbs-job-description'>
      <div class='job-description-text measure ml0' ng-bind-html='job.description | textFilter'></div>
    </div>

  </div>
</div>
