<form novalidate class="panel panel-default ma0 tl" ng-submit="signupOrLogin()">
  <div class="panel-body" style="min-width: 320px;">
    <h4>{{isSignupMode ? 'Create account' : 'Login'}}</h4>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Email" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  <div class="panel-footer cf" ng-show="isSignupMode">
    <button type="submit" class="btn btn-success fr">Signup</button>
    Have an account?
    <a class="btn btn-link clickable" ng-click="toggleMode()">goto Login</a>
  </div>
  <div class="panel-footer cf" ng-show="!isSignupMode">
    <button type="submit" class="btn btn-primary fl">Login</button>
    <div class="fr">No account?
    <a class="btn btn-link clickable" ng-click="toggleMode()">Signup</a></div>
  </div>
</form>
